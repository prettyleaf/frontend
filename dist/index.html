<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Lenni Art</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body class="body">
<header class="page-header">
    <div class="page-header__container">
    <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon">
        <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
    </a>
    <nav class="page-header__nav">
        <a href="events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>

        <div class="page-header__nav-user">
        <a href="#" class="page-header__nav-user-link">Александр С.</a>
        <a href="#" class="page-header__nav-logout">
            <svg class="page-header__nav-logout-icon" width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#door"></use>
            </svg>
        </a>
        </div>
    </nav>
    <div class="page-header__btn">
        <a href="#" class="btn page-header__user-btn">

        </svg>

        <button type="button" class="page-header__nav-toggle" id="js-navToggle"></button>
    </div>

    <div class="main-header__picture">
        <svg class="main-header__img" width="1920" height="325">

        </svg>
    </div>
    <p class="main-header__text">для людей, горящих сердцем и делом место для настоящего</p>
    </section>
    <section class="offers home__offers">
    <h3 class="offers__text">Я хочу:</h3>
    <div class="offers__buttons">
        <button type="submit" class="btn-red offers__btn" id="js-eventOpenBtn">Провести мероприятие</button>
        <button type="submit" class="btn offers__btn">Стать арендатором</button>
    </div>
    </section>

<footer class="page-footer"></footer>

</html>
